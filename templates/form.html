<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload file</title>
</head>
<body>
    <h2>Upload File</h2>
    <form action="post" enctype="multipart/form-data">

        {{form.file()}}<br/>
        <p>{{form.submit()}}</p>
    </form>
</body>
</html>
